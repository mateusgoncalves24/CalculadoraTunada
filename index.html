<!DOCTYPE html>
<html lang="pt-br">
<head>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>

    <button onclick="darkMode()">Alternar Modo</button>



    <div class="video-planodefundo">
        <video autoplay loop muted>
            <source src="https://cdn.pixabay.com/video/2024/02/01/198837-908857677_large.mp4" type="video/mp4">
            
        </video>
    </div>


    <h1>Calculadora</h1>

    <div id="calculator">
        <input type="text" name="" id="display" disabled>
        <br>

        <button id="ac" class="operador">AC</button>
        <button id="de" class="operador">BKSP</button>
        <button id="." class="operador">.</button>
        <button id="/" class="operador">/</button>
        <br>

        <button id="7">7</button>
        <button id="8">8</button>
        <button id="9">9</button>
        <button id="*" class="operador">X</button>
        <br>

        <button id="4">4</button>
        <button id="5">5</button>
        <button id="6">6</button>
        <button id="-" class="operador">-</button>
        <br>

        <button id="1">1</button>
        <button id="2">2</button>
        <button id="3">3</button>
        <button id="+" class="operador">+</button>
        <br>

        <button id="00">00</button>
        <button id="0">0</button>
        <button id=".">.</button>
        <button id="=" class="operador igual">=</button>
        <br>
        
    </div>


    <footer>
        <p>&copy; 2024 | Mateus Gon√ßalves - Todos os direitos reservados</p>
    </footer>
    
</body>
</html>
